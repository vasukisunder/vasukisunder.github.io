---
layout: default
---
{% for post in site.posts %}
<article class="post">
    <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
    <div class="post-content-wrapper">
        <h2 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="post-content">
            {{ post.content }}
        </div>
    </div>
</article>
{% endfor %}
