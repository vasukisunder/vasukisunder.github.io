---
layout: default
---
{% for post in site.posts %}
<article class="post">
    <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
    <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <div class="post-content">
        {{ post.content }}
    </div>
</article>
{% endfor %}
