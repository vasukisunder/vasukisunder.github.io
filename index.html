---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>

    <div class="metadata">
      <span class="post-date">{{ post.date | date_to_string }}</span>
      
      <span class="tag-container">
        {% for tag in post.tags %}
          {% capture tag_name %}{{ tag }}{% endcapture %}
          <a class="tags" href="/tag/{{ tag_name }}">#{{ tag_name }}&nbsp;</a>
        {% endfor %}
      </span>
    </div> 

    {{ post.content }}
  </div>
  {% endfor %}
</div>
