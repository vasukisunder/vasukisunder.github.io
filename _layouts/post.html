---
layout: default
---

<article class="post">
    <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
    <div class="post-content-wrapper">
        <h2 class="post-title">
            <a href="{{ page.url }}">{{ page.title }}</a>
        </h2>
        {% if page.image %}
        <figure class="post-figure">
            <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
            {% if page.caption %}
            <figcaption class="post-caption">{{ page.caption }}</figcaption>
            {% endif %}
        </figure>
        {% endif %}
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>
