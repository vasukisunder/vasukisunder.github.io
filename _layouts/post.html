---
layout: default
---

<article class="post">
    <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
    <div class="post-content-wrapper">
        <h1 class="post-title">
            <a href="{{ page.url }}">{{ page.title }}</a>
        </h1>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>
